<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="registration" (ngSubmit)="registerUser()" class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4" class="formGroup">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">FirstName</label>
                      <input type="text" id="form3Example1c" class="form-control" formControlName="firstname" />
                      <span class="text-danger" *ngIf="(submitted && registrationFormControl.firstname.errors)">
                        FirstName is required
                      </span>

                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4" class="formGroup">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">LastName</label>
                      <input type="text" id="form3Example1c" class="form-control" formControlName="lastname" />
                      <span class="text-danger" *ngIf="(submitted && registrationFormControl.lastname.errors)">
                        LastName is required
                      </span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4" class="formGroup">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Email</label>
                      <input type="email" id="form3Example3c" class="form-control" formControlName="email" />
                      <span class="text-danger" *ngIf="(submitted && registrationFormControl.email.errors)">
                        Email is required
                      </span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4" class="formGroup">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" formControlName="password" (input)="onBlurPassword()"/>
                      <span class="text-danger" *ngIf="(submitted && registrationFormControl.password.errors)">
                        password is required
                      </span>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4" class="formGroup">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Confirm password</label>
                      <input type="password" id="form3Example4cd" class="form-control"
                        formControlName="confirmpassword"(input)="onBlurPassword()" />
                      <span class="text-denger" *ngIf="(submitted && registrationFormControl.confirmpassword.errors)">
                        confirm password is required
                      </span>
                      <span *ngIf=isPasswordMatched class="danger">{{passwordErrorMsg}}
                      </span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4" class="formGroup">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="form3Example4cd">Phone number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" formControlName="phonenumber"><br>
                    <span class="text-danger" *ngIf="(submitted && registrationFormControl.phonenumber.errors)">
                      Phonenumber is required
                    </span>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4" class="formGroup">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Age</label>
                      <input type="text" id="form3Example4cd" class="form-control" formControlName="age" />
                      <span class="text-danger" *ngIf="(submitted && registrationFormControl.age.errors)">
                        Age is required
                      </span>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" (click)=registerUser() class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-5 col-lg-5 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
